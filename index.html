<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #difficulty {
            font-size: 20px; 
            font-weight: bolder;
            margin-bottom: 20px; 
        }

        #difficultySelect {
            font-size: 18px; 
            padding: 5px 10px;  
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe </h1>
        <div id="difficulty">
            <label for="difficultySelect" style="color: rgb(45, 43, 43);">Select Difficulty:</label>
            <select id="difficultySelect">
                <option style="color: green;" value="easy">Easy</option>
                <option style="color: rgb(153, 255, 0);" value="medium">Medium</option>
                <option style="color: red;" value="hard">Hard</option>
            </select>
        </div>        
        <br>
        <div id="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
